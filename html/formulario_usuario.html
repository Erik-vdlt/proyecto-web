<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/estilo_cliente.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <form class="card formulario-cliente" method="POST" action="../php/procesar_altas_cliente.php">
        <div class="row">
            <div class="col">
                <label>Nombre:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="nombre_cliente" placeholder="Nombre" name="caja_nombre_cliente" >
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Primer Apellido:</label>
            </div>
            <div class="col">
                <input type="text" id="primer_ap_cliente" placeholder="Primer Apellido" name="caja_primer_ap_cliente">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Segundo Apellido:</label>
            </div>
            <div class="col">
                <input type="text" id="segundo_ap_cliente" placeholder="Segundo Apellido" name="caja_segundo_ap_cliente">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Direccion:</label>
            </div>
            <div class="col">
                <input type="text" id="direccion_cliente" placeholder="Direccion" name="caja_direccion_cliente">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Telefono:</label>
            </div>
            <div class="col">
                <input type="tel" id="telefono_cliente" placeholder="Telefono" name="caja_telefono_cliente">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Email:</label>
            </div>
            <div class="col">
                <input type="email" id="email_cliente" placeholder="Email" name="caja_email_cliente">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>contraseña:</label>
            </div>
            <div class="col">
                <input type="password" id="pass_cliente" placeholder="Contraseña" name="caja_pass_cliente">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn-registrar" type="submit">Registrar</button>
            </div>
        </div>
    </form>
</body>
</html>
